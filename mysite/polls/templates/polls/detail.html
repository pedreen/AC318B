{% load static %}

<html lang="en">
        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}" />
                <link rel="stylesheet" href="{% static 'polls/styles.css' %}" />
    <title>Avaliacao</title>
</head>

<body>
<main role="main">

<div class="jumbotron jumbotron-fluid">

<div class="container">
        <div class="asd">

<h1 class="jumbotron-heading">{{ question.question_text }}</h1>
        
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
</div>
<div class="qwe">
<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
<input type="submit" class="btn btn-info" value="Votar" />
<a href="{% url 'polls:index' %}"><input type="button" class="btn btn-danger" value="Voltar Lista Principal" </a>
</form>
</div>       
</div>
</div>

<script src="https://code.jquer
.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
